<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../transitions/estilo.css">
    <title>Escolha uma opção</title>
</head>
<body>
    <div class="login-container">
        <h2>Escolha uma opção</h2>
        <button onclick="goToNotas()">Gerar Notas de Serviço</button>
        <button onclick="goToOrcamento()">Página de Orçamento</button>
    </div>

    <script>
        function goToNotas() {
            window.location.href = "/admin/nota.html"; // Redireciona para a página de gerar notas
        }

        function goToOrcamento() {
            window.location.href = "/admin/orçamento.html"; // Redireciona para a página de orçamento
        }
    </script>
</body>
</html>
