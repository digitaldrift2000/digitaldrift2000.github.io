<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Digital Drift oferece serviços de manutenção para computadores e dispositivos digitais. Confie em nossos especialistas!">
    <title>Digital Drift - Manutenção</title>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h3 class="logo">Digital Drift</h3>
        <nav>
            <ul id="nav-list"></ul>
        </nav>
    </header>

    <section id="upgrade" class="form-upgrade">
        <h2 class="isso" style="font-size: 2.0em;"><b>Manutenção de computador</b></h2>
        <h3 class="isso">Escolha uma opção abaixo do que deseja</h3>
        <div class="botoes-upgrade">
            <!-- Manutenção Física e Limpeza -->
            <button type="button" data-upgrade="Formatação">Formatação</button>
            <button type="button" data-upgrade="Limpeza Interna">Limpeza Interna</button>
            <button type="button" data-upgrade="Limpeza Preventiva">Limpeza Preventiva</button>
            <button type="button" data-upgrade="Troca de Pasta Térmica">Troca de Pasta Térmica</button>
            <button type="button" data-upgrade="Limpeza completa de cooler e ventoinhas">Limpeza completa</button>
            <!-- <button type="button" data-upgrade="Troca de filtro de poeira">Troca de Filtro de Poeira</button> -->
            <button type="button" data-upgrade="Organização de cabos internos">Organização de Cabos Internos</button>

            <!-- Manutenção e Otimização de Software -->
            <button type="button" data-upgrade="Instalação de drivers">Instalação de Drivers</button>
           <!-- <button type="button" data-upgrade="Remoção de vírus e malwares">Remoção de Vírus e Malwares</button> -->
            <button type="button" data-upgrade="Instalação de programas básicos">Instalação de Programas Básicos</button>
            <!-- <button type="button" data-upgrade="Configuração de inicialização rápida">Configuração de Inicialização Rápida</button> -->
            <button type="button" data-upgrade="Desbloqueio">Desbloqueio</button>

        </div>
        </div>
        <p><b>Caso não encontre o que deseja, informe no campo "Outros"</b></p>
        <div class="upgrade-container">
            <label for="serv-Outro">Outro(s):</label>
            <input type="text" id="serv-Outro" name="serv-Outro" placeholder="Digite outros serviços">
        
            <label for="nome-cliente">Nome do Cliente:</label>
            <input type="text" id="nome-cliente" name="nome-cliente" placeholder="Digite seu nome" required>
        
            <label for="sobrenome-cliente">Sobrenome:</label>
            <input type="text" id="sobrenome-cliente" name="sobrenome-cliente" placeholder="Digite seu sobrenome" required>
        
            <label for="telefone-cliente">Telefone/WhatsApp:</label>
            <input type="tel" id="telefone-cliente" name="telefone-cliente" placeholder="(00) 00000-0000" required>
        </div>
        <button id="enviar-upgrade" type="submit">Enviar</button>
        

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="../src/routes/routes.js"></script>
    <script src="../src/controller/app.js"></script>
    <script src="../src/controller/formManutencao.js"></script>
</body>

</html>
